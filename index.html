<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.8.0/fonts/remixicon.css"
            rel="stylesheet"/>
        <link rel="stylesheet" href="theme.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <h1 class="app-title">Image Editor</h1>
            <section>
                <div class="left">
                    <div class="top">
                        <label for="image-input" class="btn">
                            Choose Image
                            <input type="file" id="image-input" accept="image/*" hidden>
                        </label>
                        <button class="btn" id="reset-btn">Reset</button>
                        <button class="btn" id="download-btn">Download</button>
                    </div>
                    <div class="bottom">
                        <div class="placeholder">
                        <i class="ri-image-upload-fill"></i>
                        <p>No Image Chosen</p>
                        </div>
                    <canvas id="image-canvas"></canvas>
                    </div>
                    
                </div>
                <div class="right">
                    <h2>Filters</h2>
                    <div class="filters">
                    </div>
                    <h2> Presets</h2>
                    <div class="presets"></div>
                </div>
            </section>
        </main>
        
        <script src="script.js" async defer></script>
    </body>
</html>
